<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question card</title>
    <link rel="stylesheet" href="src/app.css">
</head>

<body>
    <div class="container">
        <div class="instruction">
            <h1>
                END OF YEAR QUESTIONS
            </h1>
            <h2>read question carefully before answer</h2>
        </div>
        <div class="questions-wrapper">
            <div class="question">
                <span class="question-number">1.</span>
                <span>Who drew the Andromeda Galaxy?</span>
            </div>
            <div class="answer">
                <label for="a">
                    <input type="checkbox" name="a" id="a"> a: andazi bobo
                </label>
                <label for="b">
                    <input type="checkbox" name="b" id="b"> b: andazi jude
                </label>
                <label for="c">
                    <input type="checkbox" name="c" id="c"> c: bobo kreg
                </label>
                <label for="d">
                    <input type="checkbox" name="d" id="d"> d: jude kreg
                </label>
            </div>
        </div>
        <div class="controls">
            <button type="button" class="previous">previous</button>
            <button type="button" class="submit">submit</button>
            <button type="button" class="next">next</button>
        </div>
        <div class="copyright">AZ FREE EDUCATION AND EMPOWERMENT FOR ALL &copy; November 2022</div>
    </div>

</body>

</html>
