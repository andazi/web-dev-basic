<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM CARD</title>
    <link rel="stylesheet" href="src/app.css">
</head>

<body>
    <div class="container">
        <div class="title">ENTER CARD DETAILS</div>
        <form action="submit" class="card-data">
            <span>
                <label for="card-type" class="data-labels">select card type:</label>
                <select name="card-types" id="card-type" title="">
                    <option value="master card">master card</option>
                    <option value="verve">verve</option>
                    <option value="visa">visa</option>
                    <option value="diamond">diamond</option>
                </select>
            </span>
            <span>
                <label for="input-card-name" class="data-labels">card name:</label>
                <input type="text" name="input-card-name" id="input-card-name" placeholder="ABDUL ELIJAH WANG">
            </span>
            <span>
                <label for="input-card-number" class="data-labels">card number:</label>
                <input type="text" name="input-card-number" id="input-card-number" placeholder="2344 5782 5557 8885"
                    pattern="[0-9]{20}" required>
            </span>
            <span>
                <label for="expiration-date" class="data-labels">expiration date:</label>
                <input type="month" name="expiration-date" id="expiration-date">
            </span>
        </form>
        <div class="card">
            <div class="card-front">

                                        <span class="logo-name">TOOTHE BANK</span>

                        <div class="arrow svg">

                        </div>
                        <!-- <div class="panel"></div> -->
                    </div>
                </div>
                <div class="card-numbers">
                    <p class="numbers">
                        2344 5782 5557 8885
                    </p>
                </div>
                <div class="card-expiration">
                    <p class="valid">valid thru</p>
                    <span class="month">10</span>
                    <span class="year">22</span>
                </div>
                <div class="card-name">
                    <span class="last-name">ANDAZI</span>
                    <span class="middle-name">C</span>
                    <span class="first-name">BOBOYE</span>
                </div>
                <div class="card-type">
                    <span class="master-card show"></span>
                    <span class="visa-card">VISA</span>
                    <span class="verve-card">VERVE</span>
                </div>
            </div>
            <div class="card-back"></div>
        </div>
    </div>
