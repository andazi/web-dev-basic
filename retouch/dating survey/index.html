<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body">
    <header>
        Application to date my daughter
    </header>
    <section>
        <h2><span>NOTE:</span> Form is to completed at least 21 days prior to date.</h2>
        <div class="formality">
            <fieldset>
                <form action="#">
                    <legend>Personal Details</legend>
                   <div class="details">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Full name">
                        <label for="address">Address</label>
                        <input type="address" id="address" placeholder="Enter your Home address.">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email address">
                        <label for="phone">Phone Number</label>
                        <input type="phone" id="phone" placeholder="Enter valid phone">
                   </div>
                    <div class="reason">
                        <label for="reason">Why do you want to go on a date with my daughter?</label>
                        <textarea name="reason" id="reason" rows="10" placeholder="Reasons why my daughter?"></textarea>
                    </div>
                    <div class="gender">
                        <p>Gender</p>
                        <input type="radio" id="male" name="gender">
                        <label for="gender">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                    </div>
                   <div class="timing">
                        <label for="date">Date of proposed outing: </label>
                        <input type="date" name="date" id="date">
                        <label for="time">When would you be back?</label>
                        <input type="time" id="time" name="time">
                   </div>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </section>
    <footer>
        &copy; Overprotective Dad association 2022
    </footer>
</div>
</body>
</html>
