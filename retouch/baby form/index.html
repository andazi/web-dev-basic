<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form submit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="survey">
        <form action="#">
            <h2>Filll the form below</h2>
            <p>Complete the below form to get instant access</p>            
            <input type="text" placeholder="Company name">
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Email">
            <input type="phone" placeholder="Phone">
            <input list="services" name="services" id="service" placeholder="Choose/Enter service...">
            <datalist id="services">
                <option value="Property Insurance">
                <option value="Property sale">
                <option value="Property rent">
                <option value="House Keeping">
                <option value="Industrial Cleaning">
                <option value="AirBnb">
            </datalist>
            <button type="submit">Send Request</button>
        </form>
    </div>
</body>
</html>
