<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <form action="#" class="form">
        <span class="error"></span>
        
        <label for="event" class="item">Event</label>
        <input type="text" name="event" placeholder="Enter Event" id="event" class="item" >

        <label for="date" >Date</label>
        <input type="date" name="date" placeholder="Enter Date" id="date" >

        <label for="amount" >Amount</label>
        <input type="text" name="amount" placeholder="$" id="amount" >

        <button type="submit" id="newBtn">Add Expense</button>
    </form>

    <table class="table">
        <thead>
            <tr class="theader">
              <th>Events</th>
              <th>Date</th>
              <th>Amount ($)</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr class="tfooter">
                <td>Total</td>
                <td id="totalDays"></td>
                <td id="total">0</td>
            </tr>
        </tfoot>
    </table>
    
    <script src="src/app.js"></script>
</body>
</html>
