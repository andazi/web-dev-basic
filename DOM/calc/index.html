<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZII CALCULATOR</title>
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <main class="main">
        <header>SIMPLE CACL</header>
        <div class="display">
            <label for="input">in</label>
            <input type="text" name="input" value="" id="input">
            <label for="output">out</label>
            <input id="output" type="text" name="output">
        </div>
        <div id="buttons">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="+">+</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-">-</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="*">*</button>
            <button type="button" value="7">.</button>
            <button type="button" value="0">0</button>       
            <button type="button" value="=">=</button>
            <button type="button" value="/">/</button>
        </div>
    </main>
    <script src="src/app.js"></script>
</body>
</html>
