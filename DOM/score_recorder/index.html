<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <div class="board">
        <figure class="img">
            <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="pingpong">
            <figcaption class="name">Ping Pong Score Keeper</figcaption>
        </figure>
        <div class="recorder">
            <h1 class="scores">
                <span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span>
            </h1>
            <p class="instruction">Use buttons below to keep Score</p>
            <label for="playto">Playing To</label>
            <select name="playTo" id="playto">
                <option value="1">1</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
            <div class="buttons">
                <button type="button" id="playerOneBtn">+1 player one</button>
                <button type="button" id="playerTwoBtn">+1 player two</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="src/app.js"></script>
</body>
</html>
