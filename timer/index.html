<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time card</title>
    <link rel="stylesheet" href="src/app.css">
</head>

<body>
    <div class="container">
        <div class="time-control">
            <span class="play-pause">play</span>
            <span class="restart">restart</span>
            <span class="record">record</span>
        </div>
        <div class="time-container">
            <div class="hour time-card">
                <div class="hour-head head">
                    <p>HOUR</p>
                </div>
                <div class="hour-count count">
                    00
                </div>
            </div>
            <div class="minute time-card">
                <div class="minute-head head">
                    <p>MINUTE</p>
                </div>
                <div class="minute-count count">
                    00
                </div>
            </div>
            <div class="second time-card">
                <div class="second-head head">
                    <p>second</p>
                </div>
                <div class="second-count count">
                    00
                </div>
            </div>
        </div>
        <ul class="record-list">
        </ul>
    </div>


    <script src="src/app.js"></script>
</body>

</html>
