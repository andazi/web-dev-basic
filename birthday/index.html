<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time card</title>
    <link rel="stylesheet" href="src/app.css">
</head>

<body>
    <div class="container">
        <div class="hanger">
            <span class="wedge">
                <span class="hook1">
                    <span class="mini-hook1">
                        <span class="time-card1">
                            <h3>1</h3>
                        </span>
                    </span>
                    <span class="mini-hook2">
                        <span class="time-card2">
                            <h3>2</h3>
                        </span>
                    </span>
                </span>
            </span>
            <span class="wedge2">
                <span class="hook2">
                    <span class="mini-hook3">
                        <span class="time-card3">
                            <h3>3</h3>
                        </span>
                    </span>
                    <span class="mini-hook4">
                        <span class="time-card4">
                            <h3>4</h3>
                        </span>
                    </span>
                </span>
            </span>
            <span class="wedge3">
                <span class="hook3">
                    <span class="mini-hook5">
                        <span class="time-card5">
                            <h3>5</h3>
                        </span>
                    </span>
                    <span class="mini-hook6">
                        <span class="time-card6">
                            <h3>6</h3>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </div>
</body>

</html>
