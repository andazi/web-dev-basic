<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-size: 18px;
    }

    nav {
        height: 3em;
        border: 1px solid blue;
    }

    .settings {
        width: 6em;
        height: 0;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
        overflow: hidden;
    }

    nav:hover .settings {
        animation: show-setting 400ms linear forwards;

    }

    @keyframes show-setting {
        to {
            height: 7em;
        }
    }

    .bubble {
        display: block;
        border-radius: 50%;
        border: 1px solid #ED9121;
        box-shadow: 0 0 10px;
        width: 3.1em;
        height: 3.1em;
        padding: 2px;
    }

    nav:hover .b6 {
        animation: show-bubble 800ms linear forwards;

    }

    nav:hover .b5 {
        animation: show-bubble 900ms linear forwards;

    }

    nav:hover .b4 {
        animation: show-bubble 1000ms linear forwards;

    }

    nav:hover .b3 {
        animation: show-bubble 1100ms linear forwards;

    }

    nav:hover .b2 {
        animation: show-bubble 1200ms linear forwards;

    }

    nav:hover .b1 {
        animation: show-bubble 1300ms linear forwards;
    }

    @keyframes show-bubble {
        50% {
            border-radius: 50%;
            width: 1em;
        }

        100% {
            width: 100%;
            border-radius: 20px;
        }
    }

    .bubble h3 {
        font-size: 1em;
        font-weight: 600;
        opacity: 0;
    }

    nav:hover .bubble h3 {
        animation: show-bubble-text 2s ease-in-out forwards;
    }

    @keyframes show-bubble-text {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<body>
    <nav>
        <div class="settings">
            <span class="bubble b1">
                <h3>Explore</h3>
            </span>
            <span class="bubble b2">
                <h3>Market</h3>

            </span>
            <span class="bubble b3">
                <h3>Following</h3>

            </span>
            <span class="bubble b4">
                <h3>followers</h3>

            </span>
            <span class="bubble b5">
                <h3>Settings</h3>

            </span>
            <span class="bubble b6">
                <h3>Sign out</h3>

            </span>
        </div>
    </nav>
</body>
